<!DOCTYPE html>
<html lang="zh-CN"> 
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式随笔便笺</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-semibold text-gray-800">随笔便笺</h1>
            <!-- 电脑端新建按钮 -->
            <button id="newNoteBtn" class="hidden md:block bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-all duration-200 transform hover:scale-105">
                新建随笔
            </button>
        </div>
    </nav>

    <!-- 移动端悬浮新建按钮 -->
    <button id="mobileNewNoteBtn" class="md:hidden fixed bottom-6 right-6 bg-blue-500 hover:bg-blue-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center transition-all duration-200 transform hover:scale-110 z-40">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
    </button>

    <!-- 随笔卡片容器 -->
    <main class="container mx-auto px-4 pt-24 pb-20">
        <div id="notesGrid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- 随笔卡片将通过 JavaScript 动态生成 -->
        </div>
    </main>

    <!-- 新建随笔模态框 -->
    <div id="noteModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 md:mx-0 transform transition-all duration-300">
            <div class="p-4 border-b">
                <h2 class="text-lg font-semibold text-gray-800">新建随笔</h2>
            </div>
            <div class="p-4">
                <div class="mb-4">
                    <label for="noteTitle" class="block text-sm font-medium text-gray-700 mb-1">标题</label>
                    <input type="text" id="noteTitle" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="请输入标题">
                </div>
                <div class="mb-4">
                    <label for="noteContent" class="block text-sm font-medium text-gray-700 mb-1">内容</label>
                    <textarea id="noteContent" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" rows="6" placeholder="请输入内容"></textarea>
                </div>
            </div>
            <div class="p-4 border-t flex justify-end gap-3">
                <button id="cancelBtn" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg transition-colors duration-200">
                    取消
                </button>
                <button id="saveBtn" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors duration-200">
                    保存
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
